    <div class="forum-login">
      <a href="">
        <span class="img"></span>
        <img src="img/hand-kanan.png" alt="" class="tangan-kanan tangan" />
        <img src="img/hand-kiri.png" alt="" class="tangan-kiri tangan" />
      </a>
      <div class="indicator"></div>
      <div class="wrapper">
        <p class="selamat-datang">Selamat datang di website CML</p>
        <div class="my-alert d-none" style="color: red"><p>Email/Password salah</p></div>
        <h2>Login</h2>
        <form name="cml-login">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control" id="username" placeholder="Masukkan username anda" autocomplete="off" name="email" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Masukkan password anda" autocomplete="off" oninput="showTangan()" onfocus="showTangan()" onblur="hideTangan()" name="password" />
            <span class="show"> <i class="bi bi-eye"></i></span>
            <span class="hide"><i class="bi bi-eye-slash"></i></span>
          </div>

          <div class="form-input">
            <input type="submit" class="tml btn-login" value="Login" />
            <button type="submit" class="tml btn-loading d-none" type="button">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- // script contact form -->
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwgNapvgbZLZOFeaELH998l820EO9-AMHKxCO_WBAhOSzGTA-e83QgA8g5blkTbPGtM/exec";
      const form = document.forms["cml-login"];
      const btnLoading = document.querySelector(".btn-loading");
      const btnLogin = document.querySelector(".btn-login");
      const myAlert = document.querySelector(".my-alert");
      const selamatDatang = document.querySelector(".selamat-datang");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // ketika tombol login diklik
        // tampilkan tombol loading, hilangkan tombol login
        btnLoading.classList.toggle("d-none");
        btnLogin.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol login, hilangkan tombol loading

            btnLoading.classList.toggle("d-none");
            btnLogin.classList.toggle("d-none");
            myAlert.classList.toggle("d-none");
            selamatDatang.classList.toggle("d-none");
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
